   <main class="signup-page">
      <h1 class="signup-title">Dziękujemy za zaufanie!</h1>
      <form action="index.html" class="signup-form">
         <label for="title">Godność</label>
         <select id="title">
            <option value="mr">Pan</option>
            <option value="ms">Pani</option>
            <option value="ms">Brak ( ͡° ͜ʖ ͡°)</option>
         </select>
         <label for="first-name">Imię</label>
         <input type="text" id="first-name" required>
         <label for="last-name">Nazwisko</label>
         <input type="text" id="last-name" required>
          <label for="nazwa-konta-ig">Nazwa konta IG</label>
         <input type="text" id="nazwa-konta-ig" required>
         <label for="email">E-Mail</label>
         <input type="email" id="email" required>
         <label for="password">Hasło</label>
         <input type="password" id="password" required>
         <div class="signup-form__checkbox">
            <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">Zaakceptuj
               <a href="#">Regulamin</a>
            </label>
         </div>
         <button type="submit" class="button">Rejestruj</button>
      </form>
